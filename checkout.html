    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
       <div class="container">
          <div class="navbar">
              <div class="logo">
                  <a href="index.html"><img src="images/nav-removebg-preview (1).png" width="100px"></a>
              </div>
              <nav>
               <ul id="MenuItems">
                   <li><a href="home.html">Home</a></li>

              <img src="images/menu.png" onclick="menutoggle()" class="menu-icon">
          </div>
          
       </div>
       
       
<!--------------Cart Items details--------------->
<div class="container">
    <div class="cart">
        <div class="top">
            <h2>Shopping Cart</h2>
            <h2 id="itemA">4 Items</h2>
        </div>
        <table cellspacing="0" class="table-head">
            <tr>
                <th width="150" class="head-img">Image</th>
                <th width="360">Name</th>
                <th width="150">Price</th>
                <th width="70">Delete</th>
            </tr>
        </table>
        <table id="root" cellspacing="0"></table>
        <hr>
    </div>

    <div class="summary">
        <div class="top">
            <h2>Order Summary</h2>
        </div>
        <div class="detail">
            <h2 id="itemB"></h2>
            <h2 id="totalA"></h2>
        </div>
        <div style="margin-top: 30px; padding: 0 30px;">
            <h2>Shipping</h2>
            <input type="text" placeholder="Standard deilivery">
            <h2>Promo Code</h2>
            <input type="text" placeholder="Enter your code" id="promocode">
            <button class="first-btn" id="promo" onclick="promo()">Apply</button>
        </div>
        <hr>
        <div class="top">
            <h2>Total</h2>
            <h2 id="totalB"></h2>
        </div>
        <div style="padding: 0 10px; margin-bottom: 20px;">
            <button class="checkout">Check out</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
    
</div>





</body>
</html>
