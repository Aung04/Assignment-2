<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body> 
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/nav-removebg-preview (1).png" width=80%>
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <p>Welcome to Voileyall</p>
                        <p>Please login/register to continue</p>
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="indicator">
                        </div>

                        <form id="loginForm">
                            <input type="text" id="Name" placeholder="Name" required>
                            <input type="password" id="Password" placeholder="Password" required>
                            <button type="submit" id="loginBtn" class="btn">Login</button>
                            <a href="#">Forgot Password</a>
                        </form>

                        <form id="regForm">
                            <input type="text" id="regName" placeholder="Name" required>
                            <input type="email" id="regEmail" placeholder="Email" required>
                            <input type="password" id="regPassword" placeholder="Password" required>
                            <button type="submit" id="regBtn" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src = "account.js"></script>
</body>
</html>
